<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
    <link  rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <title>My chart.js Chart </title>
</head>
<body>
    <div class = "container"> 
        <canvas id="pieChart"></canvas>
</div>

<script> 

let myChart = document.getElementById('pieChart').getContext('2d'); 

Chart.defaults.global.defaultFontFamily ='arial'; 
Chart.defaults.global.defaultFontSize ='18'; 
Chart.defaults.global.defaultFontColor ='#777'; 


let variablepie = new Chart (myChart, {
    type:'pie', 
    data: { 
    labels: ['100-96%', '95-91%', '90-86%', '85-81%', '80-76%', '>75%'], 
    datasets: [{
        label:'grade', 
        data:[
            16, 
            13, 
            7, 
            5, 
            4, 
            1
        ], 
        //backgroundColor: 'red', 
         backgroundColor:[
            '#45EBA5', 
             '#21ABA5', 
             '#1D566E', 
             '#163A5F', 
             '#28544B', 
             '#0881A3', 
            
             
        ], 
        borderWidth:2, 
        borderColor: 'black', 
        hoverBorderWidth: 3, 
        hoverBorderColor: '#000'
    }] 
},
        options:{ 
            title:{
                display:true, 
                text:'Average grades for variables homework 2018', 
                fontSize:25 
            }, 
            legend:{ 
                display: true,
                position: 'right', 
                labels:{ 
                    fontColor:'#000'
                }
            },
            layout:{
                padding:{
                    left:50, 
                    right:0, 
                    bottom:0, 
                    top:0 
                }

            }, 
            tooltips:{
                enabled:true
            }
        }
}); 


</script> 

</body>

</body>
</html>
